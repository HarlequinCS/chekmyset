<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Header / Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container py-2">

    <!-- Brand + Slogan -->
    <a class="navbar-brand d-flex align-items-baseline gap-2" href="#">
      <h1 class="fw-bold text-primary mb-0" style="font-size: 2rem;">CheckMySet</h1>
      <span class="text-secondary fw-semibold d-none d-md-inline" style="font-size: 0.95rem;">
        Smart Way to Check Relations.
      </span>
    </a>

    <!-- Toggle button for mobile -->
    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible Nav Links -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link text-dark" href="#learn">Learn</a></li>
        <li class="nav-item"><a class="nav-link text-dark" href="#tutorial">Tutorial</a></li>
        <li class="nav-item"><a class="nav-link text-dark" href="#tool">Tool</a></li>
        <li class="nav-item"><a class="nav-link text-dark" href="#team">Team</a></li>
        <li class="nav-item"><a class="nav-link text-dark" href="#contact">Contact</a></li>
      </ul>
    </div>

  </div>
</nav>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
